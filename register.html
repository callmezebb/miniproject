<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Modern Men's Grooming</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h1>Register</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="userType">Register As</label>
                    <select id="userType" name="userType" required onchange="toggleLocationField()">
                        <option value="user">User</option>
                        <option value="salon">Salon</option>
                    </select>
                </div>
                <div class="form-group" id="locationField" style="display: none;">
                    <label for="location">Salon Location</label>
                    <input type="text" id="location" name="location">
                </div>
                <button type="submit" class="btn primary-btn">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script>
        // Toggle location field visibility based on user type
        function toggleLocationField() {
            const userType = document.getElementById('userType').value;
            const locationField = document.getElementById('locationField');
            const locationInput = document.getElementById('location');
            
            if (userType === 'salon') {
                locationField.style.display = 'block';
                locationInput.required = true;
            } else {
                locationField.style.display = 'none';
                locationInput.required = false;
            }
        }
    </script>
    <script src="register.js"></script>
</body>
</html>
