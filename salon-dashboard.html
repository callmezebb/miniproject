<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Dashboard - GentsCut</title>
    <link rel="stylesheet" href="salon-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="GentsCut" class="logo-img">
            <span class="salon-name" id="navSalonName">Salon Name</span>
        </div>
        <button class="logout-btn" onclick="handleLogout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="date-display" id="currentDate"></div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-calendar-day"></i>
                <div class="stat-info">
                    <span class="stat-value" id="todayAppointments">0</span>
                    <span class="stat-label">Today's Appointments</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-week"></i>
                <div class="stat-info">
                    <span class="stat-value" id="weekAppointments">0</span>
                    <span class="stat-label">This Week</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-info">
                    <span class="stat-value" id="nextAppointment">No upcoming</span>
                    <span class="stat-label">Next Appointment</span>
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div class="salon-info-card">
                <h2>Salon Information</h2>
                <div class="info-content" id="salonInfo">
                    <p><i class="fas fa-store"></i> <span id="salonNameDisplay"></span></p>
                    <p><i class="fas fa-phone"></i> <span id="salonPhone"></span></p>
                    <p><i class="fas fa-location-dot"></i> <span id="salonAddress"></span></p>
                    <p><i class="fas fa-envelope"></i> <span id="salonEmail"></span></p>
                </div>
            </div>

            <div class="hours-card">
                <h2>Operating Hours</h2>
                <div class="hours-content" id="operatingHours">
                    <!-- Hours will be populated by JavaScript -->
                </div>
            </div>

            <div class="services-card">
                <h2>Services</h2>
                <div class="services-content" id="servicesList">
                    <!-- Services will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="appointments-section">
            <div class="appointments-header">
                <h2>Appointments</h2>
                <div class="appointment-filters">
                    <select id="dateFilter" class="filter-select">
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="week">This Week</option>
                        <option value="all">All Upcoming</option>
                    </select>
                    <select id="statusFilter" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            <div class="appointments-list" id="appointmentsList">
                <!-- Appointments will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="salon-dashboard.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
